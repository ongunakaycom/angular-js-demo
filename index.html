<!DOCTYPE html>
<html ng-app="cvApp" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ongun Akay Portfolio</title>

  <!-- AngularJS Core -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>

  <!-- Angular Material -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/angular-material@1.2.3/angular-material.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/angular-material@1.2.3/angular-material.min.js"></script>

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- Custom CSS & App -->
  <link rel="stylesheet" href="style.css" />
  <script src="app.js"></script>
</head>
<body layout="column" ng-cloak>

  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Ongun Akay - Front-End Developer</h2>
      <span flex></span>
      <md-button class="md-icon-button" aria-label="Home" ng-href="#!/"> 
        <md-icon class="material-icons">home</md-icon>
      </md-button>
      <md-button class="md-icon-button" aria-label="About" ng-href="#!/about">
        <md-icon class="material-icons">info</md-icon>
      </md-button>
      <md-button class="md-icon-button" aria-label="CV" ng-href="#!/cv">
        <md-icon class="material-icons">description</md-icon>
      </md-button>
      <md-button class="md-icon-button" aria-label="GitHub" ng-href="https://github.com/ongunakaycom" target="_blank">
        <md-icon class="material-icons">code</md-icon>
      </md-button>
      <md-button class="md-icon-button" aria-label="LinkedIn" ng-href="https://linkedin.com/in/ongunakay" target="_blank">
        <md-icon class="material-icons">person</md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <md-content flex layout-padding>
    <div ng-view></div>
  </md-content>

</body>
</html>
